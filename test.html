const messagingClient = MessagingClient.instantiate();

function loadErrorHandler(err) {
    const src = err.path[0].src;
    const href = err.path[0].href;
    var message = ["could not load", src ? src : href].join(" ");
    try {
        const log = messagingClient.create('log', { logLevel: 'error', message: message, applicationName: 'cronos', loggerName: 'Fe.Cronos.Logger' });
        messagingClient.send(log);
    }
    catch (exception) {
    }
}

            <script type="text/javascript" id="EdgeRedirect">
                try {
                    if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
                        function getCookie(cname) {
                            var name = cname + "=";
                            var decodedCookie = decodeURIComponent(document.cookie);
                            var ca = decodedCookie.split(';');
                            for (var i = 0; i < ca.length; i++) {
                                var c = ca[i];
                                while (c.charAt(0) == ' ') {
                                    c = c.substring(1);
                                }
                                if (c.indexOf(name) == 0) {
                                    return c.substring(name.length, c.length);
                                }
                            }
                            return "";
                        }

                        function updateQueryStringParameter(uri, key, value) {
                            var re = new RegExp("([?&])" + key + "=.*?(&|$)", "i");
                            var separator = uri.indexOf('?') !== -1 ? "&" : "?";
                            if (uri.match(re)) {
                                return uri.replace(re, '$1' + key + "=" + value + '$2');
                            }
                            else {
                                return uri + separator + key + "=" + value;
                            }
                        }

                        var tracker = getCookie("agoda.user.03").split("&")[0].replace("UserId=", "");
                        window.location = 'microsoft-edge:' + updateQueryStringParameter(window.location.href, "follow_redirect", tracker);

                        }, 1);
                    }
                } catch (e) {
                    // do nothing
                }

 즉시 결제) 시스템<\/li> \n  <li>동일한 예약 수정 및 예약취소 정책 적용 호텔<\/li> \n  <li>아고다 담당자가 경쟁사에 예약 가능여부를 확인 시, "예약 즉시 확정" 되는 여유 객실이 있는 사이트<\/li> \n  <\/ul> <p><strong>3.<\/strong>포인트맥스 같은 다른 포인트 제도가 적용된 상품과 아래의 경우에는 "아고다 보장제" 검토 대상에서 <u>제외<\/u>됩니다.<\/p> <ul> <li>공개적으로 공시되지 않은 요금<\/li> <li>패키지 또는 판촉 상품의 일부일 경우<\/li> <li>객실이 여행 패키지의 일부로 묶음 판매된 경우<\/li> <li>아래와 같이 일반인에게 적용되지 않는 가격인 경우<br /><br /> <ol class="dash-list"> <li>기업체 할인 요금<\/li> \n    <li>단체 요금 또는 회의 요금<\/li> \n    <li>특정 회원 전용 가격 (예를 들어 AAA 또는 AARP 회원 전용 가격)<\/li> <li>로열티 프로그램이 적용된 가격 (적립금, 마일리지, 포인트 등으로 할인된 가격)<\/li> <li>일반 대중이 아닌 특정 그룹을 위한 가격<\/li> <\/ol> <\/li> <\/ul> <p><strong>4.<\/strong> 아고다는 호텔, 객실 종류 및 날짜 동일 여부, 모든 조항, 조건 및 클레임 절차 요구 사항을 충족하는지에 대한 검토 및   판단을 포함하되 이에 국한되지 않고 모든 클레임의 유효성을 확인할 독점적인 권한과 결정권을 갖습니다.<\/p> <p><strong>5.<\/strong>아고다의 &quot;아고다 보장제&quot;는 다른 혜택이나 판촉과 함께 사용할 수 없습니다.<\/p> \n    <p><strong>6.<\/strong> 아고다는 사전 공지 없이 아고다 보장제를 수정, 개정, 보완, 일시 중지 또는 중지할 권한을 보유합니다.<\/p> <p>이외 아고다 보장제에 대한 질문은 고객 서비스 센터로 문의해 주시기 바랍니다.<\/p> <\/div> <!-- wrapper ends -->',bestPriceGuaranteeWithDefault:"아고다 보장제",agodaPriceGuarantee:"아고다 보장제",agodaPriceGuaranteeModalLabel:"아고다 보장제",priceAfterCashBackMessage:"캐쉬백 적용 후 요금",totalPricePerNight:"1박 요금(세금 및 봉사료 포함)",nonAgodaPricePopup:"아고다에서는 여러 공급업체를 대상으로 베스트 상품을 검색하며 이에 고객님은 항상 베스트 요금을 확인할 수 있습니다. 무엇보다 아고다를 통해 이러한 베스트 상품 예약이 가능하며 아고다의 안전 결제, 연중무휴 24시간 고객 지원 서비스 및 무료 온라인 예약 관리 서비스도 이용할 수 있습니다.",milesText:"마일",from:"시작가",orPriceText:"or {0} {1}",cashPaidAtProperty:"A portion of payment must be made in cash at the property",discountPercentOff:"-{0}%",priceBeforeCashBackTooltip:"고객님의 캐쉬백 리워드 적용 전 요금입니다",customizableRoomGridCheapestOffer:"당사 최저가 상품",customizableRoomGridPrice:"(+{0})",benefitOption:"[서비스/혜택]",cancellationOption:"예약 취소",paymentOption:"결제",bookUnits:"객실 {0}개 예약하기",reserveUnits:"객실 {0}개 예약하기",customizableRoomGridNumberOfRooms:"{1} x {0}",customizableRoomGridTooltip:"원하시는 결제 및 취소 방식을 아래에서 선택하세요. 선택하신 방식에 따라 객실 요금이 달라질 수 있습니다.",customizableRoomGridPlaceholder:"{0} ({1} rice:"총 요금: {0}",bundlePriceForFlightPlusHotel:"패키지(항공권+숙소) 요금",selectYourRoom:"객실 선택하기",viewRoom:"객실 보기",bundleSavings:"패키지(항공권+숙소) 상품 할인",stepperSelectHotel:"숙소 선택",stepperSelectRoom:"객실 선택",stepperSelectFlight:"항공편 선택",hygienePlus:"위생 PLUS",hygienePlusDescriptionText:"숙소에서 직접 선택하고 자가 인증하여 시행 중인 위생 관련 조치는 다음과 같습니다.",safetyFeatures:"안전 관련 조치/제반 사항",preventativeEquipment:"방호/보호 장비·비품",healthAndMedical:"보건 및 의료",hygienePlusLearnMore:"자세히 보기",hygienePlusFullDescriptionMarkdown:"<div class=\"bcard-terms-txt\">\n<p>당사 여행객이 정보에 입각하여 안전한 여행 결정을 내릴 수 있도록 도움을 드리고자 아고다에서는 '위생 PLUS' 프로그램을 시작했습니다. 본 프로그램에 참여하는 당사 파트너 숙소는 안전 및 위생 조치/절차를 강화하여 투숙객과 숙소 직원에게 청결한 환경을 제공하기 위해 최선의 노력을 기울이고 있습니다. 이러한 숙소 파트너는 안전 및 위생과 관련한 특정 조치/절차 준수를 확인하였으며, 정보에 기반한 여행객의 현명한 선택을 돕고자 최신 정보를 제공하기 위해 언제든지 해당 조치/절차 목록을 업데이트할 수 있습니다.&nbsp;<\/p>\n<p>'위생 PLUS' 프로그램은 프로그램에 참여하는 모든 숙박시설이 위험하지 않다는 아고다의 보장이 아닙니다. 당사는 숙소 고유의 안전 조치/절차 및 편의 시설/서비스에 대한 확인을 숙소에 맡깁니다. 여행객으로서 숙박 시 정부의 권고 사항을 따르고 개인 위생 관리를 강화하며 사회적/신체적 거리 두기를 실천하는 것은 개인의 책임입니다. 아고다는 항상 안전한 여행과 변화하는 상황에 대한 기민한 대처를 권장합니다.<\/p>\n<p>현재 '위생 PLUS' 프로그램에 포함된 안전 및 위생 관련 조치/절차는 다음과 같습니다.<\/p>\n<p><strong>안전 <\/strong><strong>관련 <\/strong><strong>조치<\/strong><strong>/<\/strong><strong>절차<\/strong><\/p>\n<ul>\n<li>엘리베이터 버튼, 손잡이, 스위치 등 손이 자주 닿는 구역을 중점적으로 관리하며 공용 구역 및 모든 객실 전역 추가 소독<\/li>\n<li>안전 및 위생 관련 규정 숙지를 위한 숙소 직원 교육 실시<\/li>\n<li>건물이나 시설 입장 시 숙소 직원과 투숙객을 대상으로 매일 체온 측정<\/li>\n<li>교차 감염 방지를 위해 대면 접촉을 감소시키고자 온라인, 자동 혹은 셀프서비스 체크인 시행<\/li>\n<li>대면 업무/활동 시 개인 간 비말 차단을 위해 공용 구역에 투명 보호막 설치<\/li>\n<\/ul>\n<p><strong>방호<\/strong><strong>/<\/strong><strong>보호 <\/strong><strong>장비<\/strong><strong>&middot;<\/strong><strong>비품<\/strong><\/p>\n<ul>\n<li>숙소의 모든 공용 구역에 손 소독제 비치<\/li>\n<li>숙소 직원의 얼굴 가리개/마스크 혹은 보호 장구 착용<\/li>\n<li>박테리아, 바이러스 등을 없애거나 박멸하기 위한 살균/소독 장비&nbsp;<\/li>\n<\/ul>\n<p><strong>사회적 <\/strong><strong>거리 <\/strong><strong>두기<\/strong><\/p>\n<ul>\n<li>공용 구역에서 신체적 거리 두기 (최소 1m)<\/li>\n<li>사회적 거리 두기 시행을 위해 다이닝(식사) 구역에서 테이블 및 좌석 배치 조정<\/li>\n<\/ul>\n<p><strong>보건 <\/strong><strong>및 <\/strong><strong>의료<\/strong><\/p>\n<ul>\n<li>의료 제공에 사용되는 용품 및 장비 (숙소에서 이용 가능)<\/li>\n<\/ul>\n<p><strong>약관 <\/strong><strong>및 <\/strong><strong>면책 <\/strong><strong>조항<\/strong><\/p>\n<ul>\n<li>'위생 PLUS' 조치/절차를 시행하는 또는 사이트상 '위생 PLUS' 식별자가 있는(이하 \"위생 PLUS\") 호텔 혹은 숙박시설(이하 \"숙소\") 예약과 관련해 당사는 해당 숙소가 시행 중인 숙소의 편의 시설/서비스 및 조치/절차가 숙소에서 자가 인증한 것임을 분명히 하고자 합니다. 그렇기에 숙소 예약 시 청결, 안전 및 위생에 관한 편의 시설/서비스(및/혹은 해당 인증)가 숙소에 있으며 등록된 '위생 PLUS' 조치/절차를 숙소에서 시행하고 있음을 숙소 단독으로 확인합니다.<\/li>\n<\/ul>\n<ul>\n<li>숙소는 이용 가능한 것으로 확인된 '위생 PLUS' 조치/절차를 때때로 업데이트할 수 있으며, 그러한 편의 시설/서비스 및/또는 조치/절차를 전체 혹은 부분적으로 더는 유지하지 않을 경우 '위생 PLUS' 프로그램 적용을 해제할 수 있습니다. 숙소에서 이용 가능한 조치/절차의 상태/상황이 때때로 변경될 수 있으므로 체크인 전에 해당 상태/상황을 반드시 재확인해야 합니다.<\/li>\n<\/ul>\n<ul>\n<li>체크인 후 문제 발생 시 숙소에 직접 문의해야 합니다.<\/li>\n<\/ul>\n<ul>\n<li>체온이 높거나 전염성 질환이 있는 경우 숙소 체크인이 거부될 수 있습니다.<\/li>\n<\/ul>\n<ul>\n<li>아고다는 아고다 플랫폼을 통해 숙소에서 제공하는 '위생 PLUS' 조치/절차를 포함한 숙박시설 서비스가 숙소의 단독 책임과 의무임을 분명히 하고자 합니다.<\/li>\n<\/ul>\n<ul>\n<li>여기에 별도로 명시되지 않는 한 아고다의 이용 약관과 개인정보 처리방침이 계속 적용됩니다.<\/li>\n<\/ul>\n<\/div>",wellness:"웰니스",wellnessTabDescription:"몸과 마음에 활력을 불어넣고 재충전하는 데 도움이 되는 것들입니다",seeAllAmenities:"관련 편의 시설/서비스 모두 보기",staycationWellness:"웰니스",drinkingAndDining:"식음료",activities:"즐길 거리",sportsAndEntertainment:"스포츠 & 엔터테인먼트",staycationOffersAvailable:"이용 가능한 스테이케이션 상품",staycationDescription:"숙박하는 동안 특별한 혜택을 누리세요",travelAdvisorPropertyBannerTravellingCountry:"{0} 여행을 계획하시나요?",travelAdvisorPropertyBannerText:"{0} 예약 전에 업데이트된 모든 관련 여행 요건을 확인해 주시기 바랍니다.",travelAdvisorPropertyBannerLink:"더 보기",travelAdvisorPropertyBannerDomesticText:"{0}에 입국하시나요? ",travelAdvisorPropertyBannerRestrictionsModalEntryRequirementTitle:"{0} 입국 요건",travelAdvisorPropertyBannerRestrictionsModalCovid19StatusToggleLabel:"코로나 19 백신 접종 여부",travelAdvisorPropertyBannerRestrictionsModalQuarantine:"격리",travelAdvisorPropertyBannerRestrictionsModalPreDepartureCovidTest:"출발 전 코로나 19 검사",travelAdvisorPropertyBannerRestrictionsModalOnArrivalCovidTest:"도착 시 코로나 19 검사",travelAdvisorPropertyBannerRestrictionsModalTravelInsurance:"여행 보험",travelAdvisorPropertyBannerRestrictionsModalProofOfVaccination:"백신 접종 증명서",travelAdvisorPropertyBannerRestrictionsModalMandatoryAppForPreDepartureForm:"출발 전 양식 작성용 앱",travelAdvisorPropertyBannerRestrictionsModalRequiredText:"필수",travelAdvisorPropertyBannerRestrictionsModalNotRequiredText:"필요 없음",travelAdvisorPropertyBannerRestrictionsModalLoadingText:"로딩 중",travelAdvisorPropertyBannerRestrictionsModalErrorText:"죄송합니다. 관련 내용이 없습니다. 잠시 후 다시 시도해 주세요.",travelAdvisorPropertyBannerRestrictionsModalContactTracingAppText:"접촉 추적 앱",travelAdvisorPropertyBannerRestrictionsModalDocumentsText:"서류",travelAdvisorPropertyBannerRestrictionsModalGetAndroidText:"안드로이드 앱 다운받기",travelAdvisorPropertyBannerRestrictionsModalGetiOSText:"iOS 앱 다운받기",travelAdvisorPropertyBannerRestrictionsModalAppLinkText:"앱 링크",travelAdvisorPropertyBannerRestrictionsModalDocumentLinkText:"서류 링크",travelAdvisorPropertyBannerRestrictionsModalDocumentText:"서류 {0}",travelAdvisorPropertyBannerRestrictionsModalLinkText:"링크 {0}",travelAdvisorPropertyBannerRestrictionsModalNoticePlainTitle:"공지 사항:",travelAdvisorPropertyBannerRestrictionsModalNoticeFpDescHeader:"중요:",travelAdvisorPropertyBannerRestrictionsModalNoticeFpDescContent:"{0} 여행 제한 사항은 계속 변경됩니다. 위의 안내는 정보 제공의 목적으로만 제공되며 해당 내용은 외부 업체인 Sherpa에서 제공합니다. 아고다는 본 정보의 정확성, 완전성 또는 표시에 대해 책임을 지지 않습니다. 본 정보에만 전적으로 의존해서는 안 됩니다. 도착 및 귀국 목적지의 현지 당국과 본 안내에서 제공된 모든 정보를 확인하실 것을 권고드립니다. 아고다와 Sherpa는 귀하 또는 제3자에 의한 본 안내 정보의 번역에 대해 책임을 지지 않습니다.",travelAdvisorPropertyBannerRestrictionsModalNoticeSpDescHeader:"정부에 의한 여행 제한 및 권고:",travelAdvisorPropertyBannerRestrictionsModalNoticeSpDescContent1:"코로나 19의 전 세계적이고 지속적인 영향으로 인하여 국가 또는 지역에 따라 필수 목적이 아닌 여행은 허용되지 않거나 제한될 수 있습니다. 따라서 숙소(또는 기타 여행 관련 서비스)를 예약하기 전에 적용되는 여행 제한 사항을 반드시 확인해 주시기 바랍니다.",travelAdvisorPropertyBannerRestrictionsModalNoticeSpDescContent2:"본 안내를 이용함으로써 귀하는 본 공지 사항을 읽었음을 확인하고 아고다의 이용 약관, 개인 정보 보호 정책 및 쿠키 정책(아래의 링크)에 동의합니다.",travelAdvisorPropertyBannerRestriction  정보 중 어느 것도 프로그램에 참여하는 모든 숙박시설이 위험하지 않다거나 그러한 위험도가 특정 수준으로 관리되고 있다는 아고다의 보장이 아닙니다<\/u>. 자발적으로 개별 숙소에서 숙소가 시행하는 특정 편의 시설/서비스와 관련된 정보를 아고다 숙소 페이지에 게시하여 잠재적 고객을 대상으로 자체 공표한 것입니다. 아고다는 그러한 자체 공표를 검증하거나 인증하지 <u>않습니다<\/u>. \n\t<\/p>\n\t<p>\n\t\t여행객으로서 숙박 시 정부의 권고 사항을 따르고 개인 위생 관리를 강화하며 사회적/신체적 거리 두기를 실천하는 것은 개인의 책임입니다. 아고다는 책임감 있게 안전한 여행을 하실 것과 변화하는 상황에 기민하게 대처하실 것을 권장합니다.\n\t<\/p>\n\t<h4>\n\t\t이용자 약관\n\t<\/h4>\n\t<ul>\n\t\t<li>\n\t\t\t\t청결 및 위생 관련 편의 시설/서비스를 포함하되 이에 국한되지 않는, 숙소 관련 편의 시설/서비스, 조치/절차 및/또는 노력/활동 일체와 관련해 아고다에 게시된 모든 정보(이하 \"<b>편의 시설/서비스<\/b>\")는 숙소에서 <u>자체 공표<\/u>한 정보입니다. 귀하는 숙소에서 시행되는 편의 시설/서비스로 게시되어 숙소 예약 시 귀하에게 숙소 단독으로 기술하는 것과 그러한 모든 자체 공표를 아고다가 검증하거나 인증하지 <u>않음<\/u>을 인정합니다.\n\t\t<\/li>\n\t\t<li>\n\t\t\t\t귀하는 아고다에 게시된 '위생 PLUS' 배지나 편의 시설/서비스 관련 모든 정보 중 어느 것도 프로그램에 참여하는 모든 숙박시설이 위험하지 않다거나 그러한 위험도가 특정 수준으로 관리되고 있다는 아고다의 보장이 아님을 인정합니다.\n\t\t<\/li>\n\t\t<li>\n\t\t\t\t개별 숙소는 숙소에서 시행하고 있는 편의 시설/서비스에 대한 숙소의 자체 공표 사항을 때때로 변경할 수 있으며 '위생 PLUS' 배지 삭제도 선택할 수 있습니다. 편의 시설/서비스 이용 가능/시행 여부는 때때로 변경될 수 있으므로 체크인 전에 직접 숙소로 연락해 숙소의 모든 편의 시설/서비스 상태/상황을 반드시 확인해야 합니다.\n\t\t<\/li>\n\t\t<li>\n\t\t\t\t체크인 후 문제 발생 시 해당 문제와 관련해 숙소와 직접 커뮤니케이션해야 합니다.\n\t\t<\/li>\n\t\t<li>\n\t\t\t\t귀하는 체온이 높거나 전염성 질환의 징후가 있는 경우 숙소에서 체크인을 거부할 수 있음을 인정합니다.\n\t\t<\/li>\n\t\t<li>\n\t\t\t\t귀하는 해당 숙소 및 숙소의 소유자와 관리자가 '위생 PLUS' 배지, 숙소에서 제공하는 모든 서비스, 모든 편의 시설/서비스, 숙소에서의 앞서 기술된 사항에 대한 결여 또는 앞서 기술된 사항에 대한 모든 공표나 진술과 관련하여 귀하에 대해 전적으로 책임과 의무가 있음을 인정하고 이에 동의합니다. 아고다는 '위생 PLUS' 배지, 숙소에서 제공하는 모든 서비스, 모든 편의 시설/서비스, 숙소에서의 앞서 기술된 사항에 대한 결여 또는 앞서 기술된 사항에 대한 모든 공표나 진술과 관련하여 귀하 또는 어떠한 제삼자에 대해서도 책임이나 의무를 지지 않습니다.\n\t\t<\/li>\n\t\t<li>\n\t\t\t\t여기에 별도로 명시되거나 아고다의 통지가 있지 않는 한 아고다의 이용 약관과 개인정보 처리방침이 귀하에게 계속 적용됩니다. 본 약관에 모호함이 있는 경우 아고다의 합리적인 해석이 우선합니다. 아고다는 본 약관을 때때로 변경할 수 있으며, 아고다의 예약 플랫폼을 이용하여 귀하는 그러한 모든 변경에 동의합니다.\n\t\t<\/li>\n\t\t<li>\n\t\t\t\t본 약관, 모든 편의 시설/서비스 또는 '위생 PLUS' 배지와 관련한 분쟁이 원만하게 해결될 수 없는 경우 그러한 분쟁은 싱가포르의 전속 관할 법원으로 제기되어야 합니다.\n\t\t<\/li>\n\t\t<li>\n\t\t\t\t본 약관의 어느 부분이 유효하지 않거나 시행 불가능하다고 밝혀진 경우 본 약관의 나머지 부분은 그러한 발
